<html lang="en-US" style="height: 100%;">
	<head>
		<link rel="stylesheet" type="text/css" href="numbers.css">
	</head>
	<script language="JavaScript" src="numbers.js"></script>
	<body onload="startup()">

		<div id=setupDiv>
					<p>Start:</p><input type="text" id="firstNumber" value=1>
					<p>Last:</p><input type="text" id="lastNumber" value=5>
					<p id=setupWarning></p>
					<button type="button" onclick="setNumbers()">Go</button>
		</div>
		<div id=numText>
			<p id=bigNumber>s</p>
		</div>
		<div id=yesButton>
			<button type="button" onclick="correct()">Yes</button>
		</div>
		<div id=noButton>
			<button type="button" onclick="incorrect()">No</button>
		</div>
	</body>
</html>
